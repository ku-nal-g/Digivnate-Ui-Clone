<div class="header-div p-3">
  <div class="logo-div">
    <img width="250" [src]="websiteLogo" class="img-fluid mt-2">
  </div>
  <div class="navigation-bar-div mt-2">
    <ul>
      <li class="p-2 me-3">
        <a href="" class="p-2">Services</a>
        <span class="ps-2"><i class="fa-solid fa-angle-down"></i></span>
      </li>
      <li class="p-2 me-3"><a class="p-2" href="">Platform</a></li>
      <li class="p-2 me-3"><a class="p-2" href="">Pricing</a></li>
      <li class="p-2 me-3">
        <a class="p-2" href="">Resouces</a>
        <span class="ps-2"><i class="fa-solid fa-angle-down"></i></span>
      </li>
      <li class="p-2">
        <a class="p-2" href="">Company</a>
        <span class="ps-2"><i class="fa-solid fa-angle-down"></i></span>
      </li>
    </ul>
  </div>
  <div class="button-div">
    <button class="contact">Contact us</button>
  </div>
  <div class="menu-icon-div">
  <p style="font-size: 1.3rem;" class="mt-3">Menu
    <span *ngIf="toggleIcon" (click)="toggleCollapse()" style="cursor: pointer; font-size: 1.4rem;" class="icon ms-3">
      <i class="fa-solid fa-bars"></i>
    </span>
    <span *ngIf="!toggleIcon" (click)="toggleCollapse()" style="cursor: pointer; font-size: 1.4rem;" class="icon ms-3">
      <i class="fa-solid fa-xmark"></i>
    </span>
  </p>
  </div>
</div>
